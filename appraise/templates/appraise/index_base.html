 <style>

 </style>


<link href="{% static 'appraise/assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <body>

		 <script>
        $(function(){
            $(".panel-heading").click(function(e){

                $(this).find("span").toggleClass("glyphicon-chevron-up");
            });
