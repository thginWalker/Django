{% extends "appraise/index_base.html" %}
{% block mainbody %}
<style>
td,th{
   vertical-align: middle;
   text-align: center
        }
</style>
<table class="table table-striped  table-bordered">
	<caption><h3>奖罚信息管理</h3></caption>
	<thead>
		<tr>
			<th>类别</th>
			<th>级别</th>
			<th>原因</th>
			<th>时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
{% for contact in contacts %}
		<tr>
			<td>{{ contact.category }}</td>
			<td>{{ contact.level }}</td>
			<td>{{ contact.reason }}</td>
			<td>
			{{ contact.date }}
			</td>
			<td width="170"><a>修改</a> | <a>查看</a></td>
		</tr>
{% endfor %}
	</tbody>
</table>
    {% endblock %}
