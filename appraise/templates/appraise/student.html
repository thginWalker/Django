{% extends "appraise/index_base.html" %}
{% block mainbody %}
<style>
td,th{
   vertical-align: middle;
   text-align: center
        }
</style>
<table class="table table-striped  table-bordered">
	<caption><h3>学生信息管理</h3></caption>
	<thead>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>学号</th>
			<th>性别</th>
			<th>邮箱</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
{% for contact in contacts %}
		<tr>
			<td>{{ contact.username }}</td>
			<td>{{ contact.age }}</td>
			<td>{{ contact.idnumber }}</td>
			<td>
			{% ifequal contact.sex 0 %}
				女
			{% else %}
				男
			{% endifequal %}
			</td>
			<td>{{ contact.email }}</td>
			<td width="170"><a>修改</a> | <a>查看</a></td>
		</tr>
{% endfor %}
	</tbody>
</table>
    {% endblock %}
